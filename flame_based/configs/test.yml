data:
  test:
    module: torch.utils.data
    name: DataLoader
    kwargs:
      dataset:
        module: datasets.nuscenes_dataset
        name: NuScenesDataset
        kwargs:
          version: "'v1.0-mini'"
          dataroot: "'../../VFDepth/input_data/nuscenes/'"
          verbose: True
          token_list_file: "'../dataset/nuscenes/val.txt'"
          mask_dir: "'../dataset/nuscenes_mask'"
          image_shape: (640, 352)
          jittering: (0.0, 0.0, 0.0, 0.0)
          crop_train_borders: ()
          crop_eval_borders: ()
          ref_extrinsic_idx: 0
      shuffle: False
      batch_size: 2

model:
  module: models.vf_depth
  name: VFDepth

engine:
  module: flame.engine
  name: Evaluator.factory
  kwargs:
    model: model
    data: data.test
    device: "'cuda'"
    prepare_batch: prepare_batch
    model_fn: >
      lambda model, x: model(
        x[7], # prev_image
        x[8], # cur_image
        x[9], # next_image
        x[3], # mask
        x[4], # intrinsic
        x[5], # extrinsic
        x[6], # ref_extrinsic
      )

